{%for pitch in pitches%}
    <p>{{pitch.user.name}} has added an Utmost pitch in the {{pitch.category}} category</p>
    <a href="{{url_for('main.comment', pitch_id = pitch.id,user = current_user.id)}}">Add A Comment</a>
    <a href="{{url_for('main.view_comments', pitch_id = pitch.id)}}">See Comments</a>
{% endfor %}
