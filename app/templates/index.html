{% extends "base.html" %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock%}

{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        <h1>Categories</h1>
        <div class="row categories">
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='music')}}">Music</a>
            </div>
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='sales')}}">Sales</a>
            </div>
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='pick-up')}}">Pick Up Lines</a>
            </div>
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='goofy')}}">Goofy</a>
            </div>
        </div>
        <div class="row categories">
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='cheesy')}}">Cheesy</a>
            </div>
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='dull')}}">Dull</a>
            </div>
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='random')}}">Random</a>
            </div>
            <div class="category col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <a href="{{url_for('main.categories',category='all')}}">All</a>
            </div>
        </div>
    </div>
{% endblock %}
